version: "3.8"
services:
   postgres:
      container_name: postgres_container
      image: postgres
      env_file: ".env.file"
      volumes:
         - postgres:/data/postgres
      ports:
         - "5433:5432"
      networks:
         - postgres
      restart: unless-stopped

networks:
   postgres:
      driver: bridge

volumes:
   postgres:
   pgadmin:
