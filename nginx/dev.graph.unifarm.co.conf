upstream balancer {
   server graph;
}

server {
      server_name 139.59.42.49 dev.graph.unifarm.co;

      location / {
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_redirect off;
      proxy_pass http://balancer;
  }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/dev.graph.unifarm.co/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/dev.graph.unifarm.co/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
    if ($host = graph.unifarm.co) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

        listen 80;
        listen [::]:80;

        server_name dev.graph.unifarm.co;
        return 404; # managed by Certbot
}
